<!DOCTYPE html>
<html>
<head>
<title>Bouncy Smileys</title>
<style>
  body {
    margin: 0;
    overflow: hidden; /* Hide scrollbars */
    background-color: #f0f0f0;
  }

  #smiley {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 100px;
    cursor: default; /* No grabbing cursor */
  }

  #menu {
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: white;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  #menu select {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  #pauseButton {
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    background-color: #eee;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="smiley">ðŸ˜Š</div>
<div id="menu">
  <select id="emojiSelect">
    <option value="ðŸ˜Š">Blushing</option>
    <option value="ðŸ˜">Grinning</option>
    <option value="ðŸ˜„">Smiling</option>
    <option value="ðŸ˜ƒ">Smiling (eyes open)</option>
    <option value="ðŸ˜‰">Winking</option>
  </select>
  <button id="pauseButton">Pause</button>
</div>

<script>
  const smiley = document.getElementById('smiley');
  let x = 0;
  let y = 0;
  let dx = 5;
  let dy = 5;
  let isPaused = false;

  function moveSmiley() {
    if (!isPaused) {
      x += dx;
      y += dy;

      // Bounce off the edges
      if (x + smiley.offsetWidth >= window.innerWidth || x <= 0) {
        dx = -dx;
      }
      if (y + smiley.offsetHeight >= window.innerHeight || y <= 0) {
        dy = -dy;
      }

      smiley.style.left = x + 'px';
      smiley.style.top = y + 'px';
    }

    requestAnimationFrame(moveSmiley);
  }

  moveSmiley(); // Start the animation

  // Emoji change functionality
  const emojiSelect = document.getElementById('emojiSelect');
  emojiSelect.addEventListener('change', function() {
    smiley.innerHTML = emojiSelect.value;
  });

  // Pause/Play functionality
  const pauseButton = document.getElementById('pauseButton');
  pauseButton.addEventListener('click', function() {
    isPaused = !isPaused;
    if (isPaused) {
      pauseButton.textContent = 'Play';
    } else {
      pauseButton.textContent = 'Pause';
    }
  });
</script>

</body>
</html>
